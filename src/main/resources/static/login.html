<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="helper.js"></script>
    <script>
      const token = getToken();
      if (token && token.startsWith("Ukd")) {
        window.location.href = "/";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 p-4 d-flex align-items-center">
          <div>
            <h2>Test Ibafula Backend</h2>
            <h2>Peminjaman Buku</h2>
          </div>
        </div>
        <div class="col-md-4 p-4 mt-4 card">
          <h4 class="mb-4">Login</h4>
          <div id="alert"></div>
          <form onsubmit="login(event)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="mt-2">
              <a href="/register.html">Daftar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function login(event) {
        event.preventDefault();
        const url = "http://localhost:8080/api/auth/login";
        const email = $("#email").val();
        const password = $("#password").val();
        const jsonData = JSON.stringify({
          email: email,
          password: password,
        });

        $.ajax({
          url: url,
          type: "POST",
          contentType: "application/json", // Tentukan tipe konten sebagai JSON
          data: jsonData,
          success: function (data) {
            $("#alert").empty();
            if (data.code == 200) {
              document.cookie = "userId=" + data.data.userId;
              document.cookie = "token=" + data.data.token;
              window.location.href = "/";
            }
          },
          error: function (xhr, status, error) {
            console.error("Error: ", error);
            const alert = $("#alert");
            const message =
              "<div class='alert alert-danger' role='alert'>" +
              xhr.responseJSON.message +
              "</div>";
            alert.empty();
            alert.append(message);
          },
        });
      }
    </script>
  </body>
</html>
