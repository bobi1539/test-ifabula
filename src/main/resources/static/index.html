<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="helper.js"></script>
    <script>
      try {
        const apiKey = getCookieValue("X_API_KEY");
        if (!apiKey || !apiKey.endsWith("MmQ=")) {
          window.location.href = "/login.html";
        }
      } catch (error) {
        window.location.href = "/login.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Test</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Buku Saya</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="mt-4" id="alert"></div>
      <div class="mt-4 p-4 row" id="body-book"></div>
      <div
        class="modal fade"
        id="borrowBookModal"
        tabindex="-1"
        aria-labelledby="borrowBookModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <form onsubmit="borrowBookAction(event)">
              <div class="modal-header">
                <h5 class="modal-title" id="borrowBookModalLabel">
                  Pinjam Buku
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="bookId" disabled />
                <div class="mb-3">
                  <label for="title" class="form-label">Judul</label>
                  <input type="text" class="form-control" id="title" readonly />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Deskripsi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="returnDate" class="form-label"
                    >Tanggal Kembali</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="returnDate"
                    required
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  id="btn-modal-close"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Pinjam</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function logout() {
        document.cookie =
          "X_API_KEY=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie =
          "userId=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie =
          "accountType=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.location.href = "/login.html";
      }

      $(document).ready(function () {
        const urlGetBooks = "http://localhost:8080/api/books";
        $.ajax({
          url: urlGetBooks,
          type: "GET",
          success: function (data) {
            const bodyBook = $("#body-book");
            bodyBook.empty();

            data.data.map(function (book) {
              const status = book.borrow ? "Dipinjam" : "Ready";
              const disabled = book.borrow ? "disabled" : "";
              const cardBook =
                "<div class='col-md-3'>" +
                "<div class='card m-1'>" +
                "<div class='card-body'>" +
                "<h5 class='card-title'>" +
                book.title +
                "</h5>" +
                "<h6 class='card-subtitle mb-2 text-muted'>" +
                status +
                "</h6>" +
                "<p class='card-text'>" +
                book.description +
                "</p>" +
                "<button href='#' onclick='borrowBook(" +
                book.id +
                ")' class='btn btn-primary' data-bs-toggle='modal' data-bs-target='#borrowBookModal' " +
                disabled +
                ">Pinjam</button>" +
                "</div>" +
                "</div>" +
                "</div>";
              bodyBook.append(cardBook);
            });
          },
          error: function (xhr, status, error) {
            console.error("Error: ", error);
            const alert = $("#alert");
            const message =
              "<div class='alert alert-danger' role='alert'>" +
              xhr.responseJSON.message +
              "</div>";
            alert.empty();
            alert.append(message);
          },
        });
      });

      function borrowBook(bookId) {
        const urlGetBookById = "http://localhost:8080/api/books/" + bookId;
        $.ajax({
          url: urlGetBookById,
          type: "GET",
          success: function (data) {
            console.log(data.data.id);
            $("#bookId").val(data.data.id);
            $("#title").val(data.data.title);
            $("#description").val(data.data.description);
          },
          error: function (xhr, status, error) {
            console.error("Error: ", error);
            const alert = $("#alert");
            const message =
              "<div class='alert alert-danger' role='alert'>" +
              xhr.responseJSON.message +
              "</div>";
            alert.empty();
            alert.append(message);
          },
        });
      }

      function borrowBookAction(event) {
        event.preventDefault();
        const urlBorrowBook = "http://localhost:8080/api/books/borrow";
        const bookId = $("#bookId").val();
        const returnDate = $("#returnDate").val();
        const userId = atob(getCookieValue("userId"));
        const jsonData = JSON.stringify({
          bookId: bookId,
          userId: userId,
          returnDate: returnDate,
        });

        $.ajax({
          url: urlBorrowBook,
          type: "POST",
          contentType: "application/json", // Tentukan tipe konten sebagai JSON
          data: jsonData,
          success: function (data) {
            const alert = $("#alert");
            alert.empty();
            const message =
              "<div class='alert alert-success' role='alert'>" +
              data.message +
              "</div>";
            alert.append(message);
            $("#btn-modal-close").click();
          },
          error: function (xhr, status, error) {
            console.error("Error: ", error);
            const alert = $("#alert");
            const message =
              "<div class='alert alert-danger' role='alert'>" +
              xhr.responseJSON.message +
              "</div>";
            alert.empty();
            alert.append(message);
            $("#btn-modal-close").click();
          },
        });
      }
    </script>
  </body>
</html>
